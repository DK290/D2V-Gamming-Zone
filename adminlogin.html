<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gaming Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2e;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2e2e3e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            color: #fff;
            display: none;
        }
        .container.active {
            display: block;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
       
        .ad-login{
            width: 90%;
            padding: 10px;
            margin: 10px 10px;
            border: none;
            border-radius: 4px;
        }
     
       #login-btn{
            width: 100px;
            padding: 10px;
            margin: 20px 100px;
            border: none;
            border-radius: 4px;
            background-color: #84b7ff;
            color: white;
       }

       #logout-btn{
            position: fixed; 
            top: 5px; 
            right: 10px;
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff0909;
            color: rgb(255, 255, 255);
            display: none;
       }

        a {
            color: #4e94f7;
            text-decoration: none;
        }
        footer {
            margin-top: 10px;
            padding: 20px;
            width: 100%;
            background-color: #2e2e3e;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        
    </style>
</head>
<body>
    
    <!-- Admin Login Container -->
    <div id="login-container" class="container active">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" class="ad-login" id="username" placeholder="Username" required>
            <input type="password" class="ad-login" id="password" placeholder="Password" required>
            <input type="submit" id="login-btn" value="Login">
        </form>
        
        
    </div>
    <!-- Game Upload Container -->
    <div id="upload-container" class="container">
        <h2>Upload New Game</h2>
        <form id="upload-form">
            <input type="file" id="game-file" required>
            <input type="submit" value="Upload Game">
        </form>
    </div>
    <!-- Success Container -->
    <div id="success-container" class="container">
        <h2>Game Uploaded Successfully!</h2>
        <p><a href="#" id="upload-another">Upload Another Game</a></p>
    </div>
    <a href="/index.html"><button type="button" id="logout-btn" class="btn">Logout</button></a>
    <footer>
        &copy; 2024 D2V Gaming Zone Platform. All rights reserved.
    </footer>
    

    <script>
        // JavaScript to handle page transitions
        const loginForm = document.getElementById('login-form');
        const uploadForm = document.getElementById('upload-form');
        const uploadAnother = document.getElementById('upload-another');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate login validation (you can add your own validation logic)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin') {
                // Hide login container, show upload container
                document.getElementById('login-container').classList.remove('active');
                document.getElementById('upload-container').classList.add('active');
                document.getElementById('logout-btn').style.display = 'block';
            } else {
                alert('Invalid credentials!'); // Simple validation alert
            }
        });

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate file upload (you can add your own file upload logic)
            const file = document.getElementById('game-file').value;
            if (file) {
                // Hide upload container, show success container
                document.getElementById('upload-container').classList.remove('active');
                document.getElementById('success-container').classList.add('active');
            } else {
                alert('Please select a file to upload!');
            }
        });

        uploadAnother.addEventListener('click', function(event) {
            event.preventDefault();
            // Hide success container, show upload container
            document.getElementById('success-container').classList.remove('active');
            document.getElementById('upload-container').classList.add('active');
        });
    </script>
</body>
</html>
